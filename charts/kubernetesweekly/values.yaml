
# define how many completed & failed pod jobs
jobHistoryLimit: 1

# define time to exec the cronjob
cronSchedule: "0 8 * * 6"

# image cronjob configuration
image:
  name: "kubernetesweekly"
  repository: "zufardhiyaulhaq/kubernetesweekly"
  tag: "0.0.1"

#############################
# envoronment configuration #
#############################

# github configuration to store the CRDs
github:
  token: "your_token"
  organization: "zufardhiyaulhaq"
  repository: "community-ops"
  repository_path: "./manifest/kubernetes-community/"
  branch: "master"

# community name for CRDs
community: "Kubernetes Indonesia Community"

# tag for CRDs
tags: "weekly,kubernetes"

# namespace for CRDs
namespace: "kubernetes-community"

# image for CRDs
image_url: "https://raw.githubusercontent.com/cncf/artwork/master/other/cncf/horizontal/color/cncf-color.png"

